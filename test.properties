# TimesPrime Payment Automation Test Configuration

# ====================
# Environment Settings
# ====================
# Options: production, staging, qa, local
environment=staging

# ====================
# Browser Settings
# ====================
# Options: chrome, firefox, edge, safari
browser=chrome
headless_mode=false
maximize_window=true

# ====================
# Timeout Settings (in seconds)
# ====================
implicit_wait=10
explicit_wait=10
page_load_timeout=30

# ====================
# Test Data Settings
# ====================
use_test_data=true

# ====================
# Logging Settings
# ====================
detailed_logging=true
performance_tracking=false

# ====================
# Screenshot Settings
# ====================
screenshot_on_failure=true
screenshot_on_success=false
screenshot_directory=screenshots

# ====================
# Retry Settings
# ====================
retry_enabled=true
max_retries=2

# ====================
# Parallel Execution Settings
# ====================
parallel_execution=false
thread_count=1

# ====================
# Report Settings
# ====================
generate_report=true
report_directory=target/surefire-reports

# ====================
# Payment Page URLs
# ====================
payment_page_url=https://www.timesprime.com/payment/make-payment?origin=PAYMENT
home_page_url=https://www.timesprime.com
login_page_url=https://www.timesprime.com/login
